<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="imgDiv">
        <img class="mainImg" src="./images/illustration-hero.svg" alt="a person dancing along with music notes">
      </div>
      <div class="contentDiv">
        <div class="titleDiv">
          <p class="title"> Order Summary</p>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
            Cancel Order
          </p>
        </div>
        <div class="priceDiv">
          <div class="flex">
            <img class="musicIcon" src="./images/icon-music.svg" alt="an svg of a music note">
            <p class="priceText">
              <span>Annual Plan</span> 
              $59.99/year
            </p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="buttonsDiv">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
